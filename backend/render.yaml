services:
  - type: web
    name: content-fb-manager-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false

